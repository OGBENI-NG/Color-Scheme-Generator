<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Adeolu Miracle AA.">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>color-scheme-generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
  
        <header>
            <div class="logo-con">
                <input type="color" id="color" name="color" title="color" value="#f55a5a">
                <div class="logo-con-two">
                    <h1>color<span class="logo-txt">picker</span></h1>
                    <img src="img/color-scheme.png" alt="logo" class="logo">
                </div>
            </div>
            <select id="select-color-option">
                <option value="monochrome" >Monochrome</option>
                <option value="monochrome-dark">Monochrome-dark</option>
                <option value="monochrome-light" >Monochrome-light</option>
                <option value="analogic">Analogic</option>
                <option value="complement">Complement</option>
                <option value="analogic-complement">Analogic-complement</option>
                <option value="triad">Triad</option>
            </select>
            <button id="get-color-btn">Get color scheme</button>
        </header>
        <input class='copyfrom' tabindex='-1' aria-hidden='true'>
        <main id="color-container">
        </main>

    </div>


    <script src="index.js" type="module"></script>
</body>
</html>
